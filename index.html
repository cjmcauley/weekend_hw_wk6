<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Premier League Top Scorers</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <form id="new-item-form">
    <div class="form-wrapper">

      <div class="form-item">
        <label for="player" class="primary">Player:</label>
        <input type="text" id="player" required/>
      </div>

      <div class="form-item">
        <label for="club" class="primary">Club:</label>
        <input type="text" id="club" required/>
      </div>

      <div class="form-item">
        <label for="goals" class="primary">Total Goals:</label>
        <input type="number" id="goals" name="goals" min="0" max="40" required/>
      </div>

    </div>

    <input type="submit" value="Add Player"/>

  </form>

</body>
</html>
