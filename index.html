<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Premier League Top Scorers</title>
  <link rel="stylesheet" href="https://use.typekit.net/flc2job.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <div class="wrap">

    <form id="new-item-form">
      <div class="form-wrapper">

        <div class="form-item">
          <label for="player" class="primary">Player:</label>
          <input type="text" id="player" required/>
        </div>

        <div class="form-item">
          <label for="club" class="primary">Club:</label>
          <select id="club" required>
            <option value="Arsenal">Arsenal</option>
            <option value="Liverpool">Liverpool</option>
            <option value="Manchester City">Manchester City</option>
            <option value="Tottenham">Tottenham</option>
          </select>
        </div>

        <div class="form-item">
          <label for="goals" class="primary">Total Goals:</label>
          <input type="number" id="goals" name="goals" min="0" max="40" required/>
        </div>
        <div class="form-item">
          <input type="submit" value="Add Player"/>
        </div>
      </div>
  </form>
  <div class="form-item">
    <button id="delete-all">Delete All</button>
  </div>
</div>
  <h1>Premier League Goal Scorers</h1>
  <div id="top-scorers"></div>
</body>
</html>
